<!DOCTYPE html>
<html>
<head>
  <title>Treasure Hunting!</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Welcome to Treasure Hunting!</h1>
  <hr>
  <br><label for="guess">Your guess number:</label><input type="text" id="guess" placeholder="three digits"></input>
  <br><br><button id="send" onclick="App.bet()">Play a game</button>
  <br><br>
  My balance: <span id="balance"></span>
  <br>
  My Address: <span id="myaddress"></span>
  <br>
  HouseAddress: <span id="houseAddress"></span>
  <br>
  CurrentReward: <span id="reward"></span>
  <br>
  Status: <span id="status"></span>
  <br>
</body>
</html>
